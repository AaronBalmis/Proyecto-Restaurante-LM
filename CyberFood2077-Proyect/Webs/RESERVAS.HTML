<head>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class='header'>
            <section class="header-fixed">
                <div class="logo-container">
                    <a href="/Webs/INDEX.HTML"><img src="/Recursos/IMG/Logo.png" . alt=" Restaurante logo"
                            class="logo"></a>
                </div>
                <nav class='nav-bar'>
                    <ul class="nav-list">
                        <a href="/Webs/INDEX.HTML" class='nav-link'>
                            <li>Home</li>
                        </a>
                        <a href="/Webs/CARTA.HTML" class='nav-link'>
                            <li>Carta</li>
                        </a>
                        <a href="/Webs/UBICACION.HTML" class='nav-link'>
                            <li>Ubicación</li>
                        </a>
                        <a href="/Webs/GALERIA.HTML" class='nav-link'>
                            <li>Galería</li>
                        </a>
                        <a href="/Webs/RESERVAS.HTML" class='nav-link'>
                            <li>Reservas</li>
                        </a>
                    </ul>
                </nav>
            </section>
        </header>
    </div>
    <div class="principal">
        <main>
            <p>"¡Completa el formulario del sabor del mañana! Disfruta hoy de la comida futurista en un mundo
                cyberpunk."</p>
            <form class="formulario">
                <fieldset>
                    <legend>
                        <h3>Ordena Ahora</h3>
                    </legend>
                    <label>Nombre</label>
                    <input type="text" autofocus>
                    <label>Apellido</label>
                    <input type="text">
                    <label>Email</label>
                    <input type="email" placeholder="Escribe aqui tu correo electronico">
                    <label>Telefono</label>
                    <input required  type="tel" pattern="[0-9]{9}">
                    <label>Fecha de la reserva</label>
                    <input type="date">
                    <label>Hora de la reserva</label>
                    <input type="time">
                    <label>¿Algo que deberiamos saber?</label>
                    <textarea cols="50" rows="5"></textarea>
                    <button class="boton_formulario">Enviar</button>
            </fieldset>
            </form>
        </main>
    </div>
    <footer>
        <ul class="social-media">
            <li><a href="https://twitter.com/CyberpunkGame?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor" target="_blank"><i class="gg-twitter"></i></a></li>
            <li><a href="https://www.instagram.com/cyberpunkgame/?hl=es" target="_blank"><i class="gg-instagram"></i></a></li>

        </ul>

    </footer>
</body>
